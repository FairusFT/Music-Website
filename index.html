<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Music Web</title>
</head>
<body class="fContainer">
    <button class="btn" id="btn">Error Something Wrong!</button>

    <div class="container">
        <h1>Music Web</h1>
        <progress id="progressBar" value="0" max="100"></progress>
        <div class="containerTDL">
            <div class="bgPly" id="backward">
                <i class="fa-solid fa-backward"></i>
            </div>

            <div class="bgPly" id="BtnPly">
                <i class="fa-solid fa-play"></i>
            </div>

            <div class="bgPly" id="forward">
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
    
    <audio id="suara">
        <source id="music1" src="Night Changes.mp3" type="audio/mp3"/>
        <source id="music2" src="Good Life G-Eazy Kehlani.mp3" type="audio/mp3"/>
    </audio>

    <script src="script.js"></script>
    
</body>
</html>
